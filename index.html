<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./favicon-32x32.png" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="index.css">
  <title>Order Summary</title>
</head>
<body>
  <main class="card">
    <img src="./illustration-hero.svg" alt="illustration of person jamming out to music" class="bg-img">
    <div class="summary">
      <section class="hero">
        <h1>Order Summary</h1>
        <p class="copy">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
      </section>
      <section class="subscription">
        <img src="./icon-music.svg" alt="music icon" class="svg-icon">
        <div class="subscription-info">
          <p class="label">Annual Plan</p>
          <p class="price">$59.99/year</p>
        </div>
        <a href="#" class="subscription-link">Change</a>
      </section>
      <section class="cta-container">
        <button class="cta-button">
          <a href="#" class="cta">Proceed to Payment</a>
        </button>
        <a href="#" class="cancel-link">Cancel Order</a>
      </section>
    </div>
  </main>
</body>
</html>
